<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>POPQUIZ</title>
</head>


<body>
    <!--BEGIN HEADER-->
    <header class="row">
        <a>View high scores</a>
    </header>

    <!--START PROMPT-->
    <section class="text-center" id="startPrompt">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-replatyed questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startButton">Start Quiz</button>
    </section>

    <!--QUIZ CONTENT-->
    <content class="justify-content-center" id="quizContent">
        <section>
            <h3>SAMPLE QUESTION</h3>
        </section>

        <section>
            <button class="row">ANSWER CHOICE A</button>
            <button class="row">ANSWER CHOICE B</button>
            <button class="row">ANSWER CHOICE C</button>
            <button class="row">ANSWER CHOICE D</button>
        </section>
    </content>

    <script src="./assets/js/script.js"></script>
</body>

</html>
